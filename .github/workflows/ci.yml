name: Deploy Site

on:
  push:
    paths:
      - "**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: |
          pip install \
            mkdocs-material \
            mkdocs-git-committers-plugin-2 \
            mkdocs-git-revision-date-localized-plugin

      - name: Setup Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.command:"

      - name: Create gh-pages worktree and sync content
        run: |
          # Remove old deployment folder if exists
          rm -rf gh-pages

          # Fetch gh-pages or create orphan branch
          git fetch origin gh-pages || true
          git worktree add gh-pages gh-pages || git worktree add gh-pages --orphan gh-pages

          # Clear everything inside gh-pages/
          rm -rf gh-pages/*

          # Copy over all non-MkDocs content
          rsync -av --exclude='math3611/' ./ gh-pages/

          # Build MkDocs for MATH3611 and place in gh-pages/math3611
          cd math3611
          mkdocs build -d ../gh-pages/math3611
          cd ..

          # Commit to gh-pages branch
          cd gh-pages
          git add .
          git commit -m "Full site deploy from ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin gh-pages
