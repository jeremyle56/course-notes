name: Deploy Site

on:
  push:
    paths:
      - '**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: |
          pip install \
            mkdocs-material \
            mkdocs-git-committers-plugin-2 \
            mkdocs-git-revision-date-localized-plugin

      - name: Setup Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare branch, build, commit and push to gh-pages
        run: |
          git checkout -B gh-pages ${{ github.ref_name }}

          rm -rf math3611_prebuild
          mv math3611 math3611_prebuild

          cd math3611_prebuild
          mkdocs build -d ../math3611
          cd ..

          git add .
          git commit -m "Deploy from ${{ github.ref_name }}"
          git push origin gh-pages
