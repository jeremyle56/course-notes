name: Deploy Site

on:
  push:
    paths:
      - "**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: |
          pip install \
            mkdocs-material \
            mkdocs-git-committers-plugin-2 \
            mkdocs-git-revision-date-localized-plugin

      - name: Setup Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.command:"

      - name: Prepare gh-pages branch
        run: |
          rm -rf gh-pages

          # Check if remote gh-pages exists
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "Remote gh-pages exists, checking it out"
            git fetch origin gh-pages
            git worktree add gh-pages origin/gh-pages
          else
            echo "gh-pages doesn't exist yet â€” creating it"
            git worktree add --detach gh-pages
            cd gh-pages
            git checkout --orphan gh-pages
            git rm -rf . || true
            cd ..
          fi

      - name: Sync content and build site
        run: |
          # Copy static content (PDFs, etc.)
          rsync -av --exclude='math3611/' ./ gh-pages/

          # Build MkDocs into gh-pages/comp3611
          cd math3611
          mkdocs build -d ../gh-pages/math3611
          cd ..

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy from ${{ github.ref_name }}"
            git push origin gh-pages
          fi
