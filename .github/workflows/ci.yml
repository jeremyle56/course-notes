name: Deploy Site

on:
  push:
    paths:
      - "**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install dependencies
        run: |
          pip install \
            mkdocs-material \
            mkdocs-git-committers-plugin-2 \
            mkdocs-git-revision-date-localized-plugin

      - name: Setup Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare gh-pages worktree
        run: |
          rm -rf gh-pages
          git worktree prune

          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "âœ… Remote gh-pages exists â€” checking it out"
            git fetch origin gh-pages
            git worktree add -B gh-pages gh-pages origin/gh-pages
          else
            echo "ðŸš€ Creating new orphan gh-pages branch"
            git worktree add gh-pages
            cd gh-pages
            git checkout --orphan gh-pages
            git reset --hard
            git clean -fdx
            cd ..
          fi

      - name: Build and copy site
        run: |
          # Copy over other static content
          rsync -av --exclude='gh-pages/' ./ gh-pages/
          rm -rf gh-pages/gh-pages
          rm -rf .git

          # Build MkDocs into subdirectory
          cd math3611
          rm -rf ../gh-pages/math3611
          mkdocs build -d ../gh-pages/math3611
          cd ..

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          echo "âœ… On branch: $(git branch --show-current)"

          touch .nojekyll
          date > .build-timestamp

          git add -A

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "Deploy from ${{ github.ref_name }}"

            # âœ… Fix: force set upstream on first push
            git push -u origin gh-pages || git push --set-upstream origin gh-pages
          fi
