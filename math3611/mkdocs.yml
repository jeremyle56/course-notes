# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: MATH3611 Higher Analysis
site_url: https://jeremyle56.github.io/course-notes/math3611
theme:
  name: material
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to Light Mode
      primary: teal
      # accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to Dark Mode
      primary: teal
      # accent: deep purple
  logo: assets/limit-icon.png
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - toc.integrate
    - toc.follow

repo_url: https://github.com/jeremyle56/course-notes
repo_name: jeremyle56/course-notes
# edit_uri: edit/main/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jeremyle56
      name: GitHub
#   generator: false

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-committers:
      repository: jeremyle56/course-notes
      branch: gh-pages
      docs_path: math3611_prebuild/docs
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
